<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>

        $(document).ready(function () {

            showUsers();

            $("ajaxform").submit(function () {

                var form = $(this);
                var error = false;
                form.find('input').each(function () {

                    if($(this).val() == '') {
                        alert('Fill field "'+$(this).attr('name')+'", please!');
                        error = true;
                    }
                });

                if(!error) {
                    var data = form.serialize();
                    $.ajax({
                        type: 'post',
                        url: './gson',
                        dataType: gson,
                        data: data
                    });
                }
            })
        })



        function showUsers() {

            $.ajax('./json', {

                method : 'get',
                    complete: function(data) {
                        var result = "<tr>"+
                                     "<td>Name</td>"+
                                     "<td>Login</td>"+
                                     "<td>Email</td>"+
                                     "<td>Country</td>"+
                                     "<td>City</td>"+
                                     "</tr>";
                        var users = JSON.parse(data.responseText); // возвращает массив объектов users
                        for(var i=0; i!=users.length; ++i) {
                            result +=
                                "<tr>"+
                                "<td>" + users[i].name + "</td>"+
                                "<td>" + users[i].login + "</td>"+
                                "<td>" + users[i].email + "</td>"+
                                "<td>" + users[i].country + "</td>"+
                                "<td>" + users[i].city + "</td>"+
                                "</tr>";
                        }
                        var table = document.getElementById("users");
                        table.innerHTML = result;
                    }
                });
        }
        //проверяет, не пустые ли поля в форме
        function validate() {

            var result = true;
            var name = document.getElementsByName("name")[0].value;
            if (name == ''){
                result = false;
            }
            if(!result) {
                alert("Please correct input date.")
            }
            return result;
        }
    </script>
</head>
<body>
<div class="center">
    <form method="post" action="/users/json" id="ajaxform" onsubmit="validate();">
        <input type="hidden" name="user_id">
        <p>Name : <input type="text" name="name"></p>
        <p>Login : <input type="text" name="login"></p>
        <p>E:mail : <input type="text" name="email"></p>
        <p>Password : <input type="text" name="password"></p>
        <p>Country : <input type="text" name="country"></p>
        <p>City : <input type="text" name="city"></p>
        <p><input type="submit" value="Add user"></p>
    </form>
</div>
    <br/>
    <br/>
<div class="center">
    <table id="users" style="border: 1px solid #000000" border="1" cellpadding="1" cellspacing="0">
        <tr>
            <td>Login</td>
            <td>Email</td>
        </tr>
    </table>
</div>

</body>
</html>
